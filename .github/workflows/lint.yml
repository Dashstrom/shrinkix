name: lint

on:
  - push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up project and environment
        uses: ./.github/actions/setup-project

      - name: Run linting
        run: uv run --no-sync poe lint
